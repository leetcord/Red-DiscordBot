# primary_deps.ini
# This file should list primary dependencies in terms of both core and
# extras, in setup.cfg format. A primary dependency is one which is
# used directly in Red, or otherwise is forced to be listed as a
# dependency. Version specifiers should be as liberal as possible.

[options]
install_requires =
    aiohttp
    aiohttp-json-rpc
    apsw-wheels
    babel
    click
    discord.py
    distro; sys_platform == "linux"
    markdown
    platformdirs
    psutil
    python-dateutil
    PyYAML
    rapidfuzz
    Red-Commons
    Red-Lavalink
    rich
    schema
    typing_extensions
    uvloop; sys_platform != "win32" and platform_python_implementation == "CPython"
    yarl

[options.extras_require]
docs =
    Sphinx
    sphinx-prompt
    sphinx_rtd_theme
    sphinxcontrib-trio
postgres =
    asyncpg
style =
    black
test =
    pylint
    pytest
    pytest-asyncio
    pytest-mock
